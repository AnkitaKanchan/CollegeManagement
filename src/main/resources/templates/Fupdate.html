<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h3> Update Faculty</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/faculty/update/{id}(id=${faculty.id})}" th:object="${faculty}" method="post">
                        <tr>
								<td height="25" colspan="2" align="left" valign="middle"
									bgcolor="#ffffff" class="style2">
									<div align="center">
										<strong>Faculty</strong>
									</div>

								</td>
							</tr>

							<tr>
								<td>FacultyID</td>
								<td><input type="text" th:field="*{f_id}"
									class="form-control" /></td>
							</tr>
							<tr>
								<td>FacultyName</td>
								<td><input type="text" th:field="*{f_name}"
									class="form-control" /></td>
							</tr>
							<tr>

								<td>Salary</td>
								<td><input type="text" th:field="*{salary}"
									class="form-control" /></td>
							</tr>
							<tr>

								<td>Department</td>
								<td><input type="text" th:field="*{department}"
									class="form-control" /></td>
							</tr>
							
						<tr>
							<td colspan="2"><button type="submit" class="btn btn-info"
									align="right">Submit</button></td>
						</tr>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
