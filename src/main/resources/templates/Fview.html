<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>

<div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${facultys}" class="container my-5">
                    <p class="my-5">
                        <a href="/faculty/flogin" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Add Faculty</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Faculty yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>f_id</th>
                                        <th>FacultyName</th>
                                        <th>Salary</th>
                                        <th>Department</th>
                                        
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="faculty : ${facultys}">
                                        <td th:text="${faculty.f_id}"></td>
                                        <td th:text="${faculty.f_name}"></td>
                                        <td th:text="${faculty.salary}"></td>
                                          <td th:text="${faculty.department}"></td>
                                        
                                        <td><a th:href="@{/faculty/edit/{id}(id=${faculty.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/faculty/delete/{id}(id=${faculty.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
            <p class="my-5">
                        <a href="/login" > Go to MainPage</a>
                    </p>
        </div>
    </div>

</body>
</html>
