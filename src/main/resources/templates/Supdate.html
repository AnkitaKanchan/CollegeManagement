<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h3> Update Student</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/student/update/{id}(id=${student.id})}" th:object="${student}" method="post">
                        <tr>
								<td height="25" colspan="2" align="left" valign="middle"
									bgcolor="#ffffff" class="style2">
									<div align="center">
										<strong>Student</strong>
									</div>

								</td>
							</tr>

							<tr>
								<td>Std_id</td>
								<td><input type="text" th:field="*{std_id}"
									class="form-control" /></td>
							</tr>
							<tr>
								<td>Name</td>
								<td><input type="text" th:field="*{name}"
									class="form-control" /></td>
							</tr>
							<tr>

								<td>email</td>
								<td><input type="text" th:field="*{email}"
									class="form-control" /></td>
							</tr>
							<tr>

								<td>address</td>
								<td><input type="text" th:field="*{address}"
									class="form-control" /></td>
							</tr>
							<tr>
						<td>contact</td>
						<td><input type="text" th:field="*{contact}"
							class="form-control" /></td>
						</tr>
						<tr>
						<td>dob</td>
						<td><input type="date" th:field="*{dob}"
							class="form-control" /></td>
						</tr>
						<tr>
							<td colspan="2"><button type="submit" class="btn btn-info"
									align="right">Submit</button></td>
						</tr>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
